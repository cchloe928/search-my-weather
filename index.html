<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/379a054c3a.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <aside class="search">
        <div class="search for a City">
    
            <label for="city">Search for a City:</label>
            <input id = "citysearch" type="text" placeholder="City" name="city" required></div>
            <button id="search" class="btn">Search<i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            <div class="recent-searches">
            <h3>Recent Searches: </h3>
            </div>
    </aside>

    <div class ="dashboard">
            <p id="day0"></p>
            <img id= "icon">
            <p id="day0temp">Temperature: <span id="temperature"></span> &deg;F</p>
            <p id="day0hum">Humidity: <span id="humidity"></span>% </p>
            <p id="day0wind">Wind Speed: <span id="wind"></span> MPH</p>
            <p id="day0uv">UV Index: <span id="uv-index" class="p-1"></span></p>
        </div>

    <div>
        <h3>5 Day Forecast</h3>
        <div class ="card">
            <p id="day1"></p>
            <img id = "day1icon">
            <p id="day1temp"></p>
            <p id="day1hum"></p>
        </div>

        <div class ="card">
            <p id="day2"></p>
            <img id= "day2icon">
            <p id="day2temp"></p>
            <p id="day2hum"></p>
        </div>

        <div class ="card">
            <p id="day3"></p>
            <img id= "day3icon">
            <p id="day3temp"></p>
            <p id="day3hum"></p>
        </div>

        <div class ="card">
            <p id="day4"></p>
            <img id= "day4icon">
            <p id="day4temp"></p>
            <p id="day4hum"></p>
        </div>

        <div class ="card">
            <p id="day5"></p>
            <img id= "day5icon">
            <p id="day5temp"></p>
            <p id="day5hum"></p>
        </div>

    </div>

<script src="./javascript/script.js"></script>
</body>
</html>
